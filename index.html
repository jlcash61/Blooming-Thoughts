<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Thoughts Journal</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <div class="journal-container">
        <!-- Title Inside Body -->
        <h1>Blooming Thoughts Journal</h1>

        <!-- Month Navigation -->
        <div class="month-navigation">
            <button id="prev-month">←</button>
            <div id="current-month"></div>
            <button id="next-month">→</button>
        </div>

        <!-- Calendar -->
        <div id="calendar">
            <!-- Days of the week will go here -->
        </div>
    </div>

    <!-- Entry Form -->
    <div id="entry-form" style="display:none;">
        <h2 id="form-date">Entry for [date]</h2>

        <label for="journal-title">Title:</label>
        <input type="text" id="journal-title" placeholder="Enter your title..." />

        <label for="journal-content">Your Thoughts:</label>
        <textarea id="journal-content" placeholder="Write your thoughts..."></textarea>

        <label for="mood">Your Mood:</label>
        <div class="mood-selector">
            <select id="mood">
                <option value="Happy">Happy 😊</option>
                <option value="Sad">Sad 😢</option>
                <option value="Excited">Excited 😃</option>
                <option value="Anxious">Anxious 😰</option>
                <option value="Calm">Calm 😌</option>
            </select>
        </div>

        <button id="save-entry">Save Entry</button>
        <button id="close-form">Close</button>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
